<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Recipe Book</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <nav id="nav">

                <input type="text" placeholder="Search Recipe" class="SearchBox">
                <button type="submit" class="srch-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="r-container ">
                <h2>World's Best Recipes Are Available Here.</h2>
                <img class="M-img" src="./images/8.jpg">
            </div>

            <div class="r-details">
                <button type="button" class="r-closeBtn"><i class="fa-solid fa-square-xmark"></i></button>
                <div class="r-content"></div>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>

</html>
